<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles/laser.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap"
			rel="stylesheet"
		/>
		<div class="container-fluid g-0">
			<div class="banner d-flex justify-content-center align-items-center">
				<h1>OMTECH LASER DISCOUNT CODE</h1>
			</div>
		</div>
	</head>
	<body>
		<div class="container pb-5 content-wrapper">
			<div class="row mt-5 mb-3">
				<div class="col-sm-12">
					<div class="container-fluid g-0">
						<div class="row d-flex m-0 g-0">
							<div class="col-6 d-flex align-items-end">
								<h1 class="m-0" id="discountContent">Discount Code</h1>
							</div>
							<div class="col-6 justify-content-end d-flex">
								<button type="button" class="btn btn-light btnBorder" disabled>
									<h2 class="justify-content-end d-flex m-0 align-items-center">
										<svg
											xmlns="http://www.w3.org/2000/svg"
											width="28"
											height="28"
											fill="currentColor"
											class="bi bi-check-circle-fill text-success pr-5"
											viewBox="0 0 16 16"
										>
											<path
												d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
											/>
										</svg>
										Verified
									</h2>
								</button>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="code">
								<h1>ASH&EMBER5OFF</h1>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="left col-sm-12 col-lg-6 justify-content-center d-flex">
					<div class="container content">
						<div class="row">
							<div class="col d-flex justify-content-center mb-5">
								<img
									src="./Site Files/omtechlogo.webp"
									alt="Profile Image"
									class="profile-image img-fluid"
								/>
							</div>
							<div class="row">
								<div class="col text-center">
									<h1>5% Off Laser Coupon Code</h1>
									<p>
										Use discount code at checkout and recieve 5% off your entire
										purchase. Thank you for the support!
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="right col-sm-12 col-lg-6 d-flex justify-content-center">
					<div class="container content">
						<div class="row">
							<div class="col p-0 m-0">
								<h1>Need help getting started?</h1>
								<br />
								<h2>Follow me here:</h2>
							</div>
							<div class="col-12" id="buttons">
								<a
									class="btn btn-lg btn-danger w-75"
									href="https://www.instagram.com/ashandember_woodshop/"
									role="button"
									><i class="fa-brands fa-instagram"></i> INSTA</a
								>
							</div>
							<div class="col-12" id="buttons">
								<a
									class="btn btn-lg btn-danger w-75"
									href="https://www.etsy.com/shop/AshandEmberWoodshop"
									role="button"
								>
									<i class="fa-brands fa-etsy"></i> ETSY</a
								>
							</div>
							<div class="col-12" id="buttons">
								<a
									class="btn btn-lg btn-danger w-75"
									role="button"
									href="https://ashandemberwoodshop.com"
									;
									><i class="fa-solid fa-wifi"></i> MY Site</a
								>
							</div>
							<div class="col-12" id="buttons">
								<a
									class="btn btn-lg btn-danger w-75"
									href="https://www.reddit.com/r/OmtechLaser/"
									role="button"
									><i class="fa-brands fa-reddit"></i> /r/OMTECHLASER</a
								>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer"></div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
		<script
			src="https://kit.fontawesome.com/616b05e579.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
